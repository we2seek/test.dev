<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Document</title>
   
</head>
<body>
	<p id="output"></p>


	<script>
var text = "роскомнадзор запретил букву";
var alphabet = "абвгдеёжзийклмнопрстуфхцчшщъыьэюя";
var i = 0;
var output = document.getElementById("output");

while(text.length > 0){
   console.log(text + ' ' + alphabet[i]);
   text = text.split(alphabet[i]).join('').trim();
   output.innerHTML += (text + ' ' + alphabet[i] + '<br>');
   i++;
}
   </script>
</body>
</html>
