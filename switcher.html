<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Switcher page</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/switcher.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div id="main" class="col-md-4 col-md-offset-4">
				<h1>Sign in</h1>
				<div class="form-group">
					<label for="loginInput" class="sr-only">Login</label>
					<input id="loginInput" class="form-control" type="text" placeholder="Login">
					<span id="helpBlock" class="help-block">A block of help text that breaks onto a new line and may extend beyond one line.</span>
				</div>
				<div class="form-group">
					<label for="passwordInput" class="sr-only">Password</label>
					<input id="passwordInput" class="form-control" type="password" placeholder="Password">
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox">&nbsp;<span>Show password</span>
					</label>
				</div>
				<button type="submit" class="btn btn-default">Sign in</button>
			</div>
		</div>
	</div>

	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/script-switcher.js"></script>
</body>
</html>
