<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DataTables</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/jquery.dataTables.min.css">
</head>
<body>
	<div class="container">
		<h1>Requests</h1>
		<table id="datatable">
			<thead>
				<tr>
					<th>id</th>
					<th>when</th>
				</tr>
			</thead>
		</table>
	</div>



	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.dataTables.min.js"></script>

	<script>
	
$(document).ready(function(){

	$("#datatable").DataTable({
		ajax: {
            url: 'http://test.dev/php/datatables-2.php',
            type: 'post',
            
            // data: {
            //     method: 'getNew',
            //     request_id: 0,
            // },

            dataSrc: 'data',
            
            error: function(err) {
	            console.log('DataTable.ajax: ' + err.status + ', ' + err.statusText);
	            alert("Sorry, something went wrong :(");
        	},
        },
		order: [[1, "desc"]],
		columns: [
			{data: 'id'},
			{data: 'when'},
		],

		processing: true,
        serverSide: true,
        paging: true,
        scrollCollapse: true,

	});
});
	</script>
</body>
</html>
