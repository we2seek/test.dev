<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Index Page</title>
	<!-- BOOTSTRAP: Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-offset-3"></div>
			<div class="col-lg-6">
				<h4>Sign in</h4>
				<form class="form-inline">
					<div class="form-group">
						<label class="sr-only" for="emailInput">Email</label>
						<input type="email" class="form-control" id="emailInput" placeholder="Email" data-validation="length alphanumeric" data-validation-length="min4">
					</div>
					<div class="form-group">
						<label class="sr-only" for="passwordInput">Password</label>
						<input type="password" class="form-control" id="passwordInput" placeholder="Password">
					</div>
					<button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp;&nbsp;Sign in</button>
				</form>		
			</div>
		</div>
		
	</div>


	<!-- jQuery -->
	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<!-- BOOTSTRAP: Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<!-- jQuery Form Validator -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.2.8/jquery.form-validator.min.js"></script>

	<script>
	$.validate();
	$(document).ready(function(){

		$("form").submit(function(event){
			alert("Form Submitted... Almost :)");
			event.preventDefault();
		});
	});
	</script>
</body>
</html>
