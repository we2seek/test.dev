<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Secret word</title>
</head>
<body>


<script>
	var your_drink = "beer";
	
	var reverse = function(s){
		return s.split("").reverse().join("");
	}

	var bartender = {
		str1: "ers",
		str2: reverse("rap"),
		str3: "amet",
		request: function (preference){
			return preference + ".Secret word: " + this.str2 + this.str3 + this.str1;
		} 
	}

	console.log(bartender.request(your_drink));

</script>
</body>
</html>
