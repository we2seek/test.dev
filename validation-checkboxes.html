<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo page</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1>Master registration</h1>
				<form>
					<fieldset>
					  <legend>Gender</legend>
					  <label for="gender_male">
					    <input type="radio" id="gender_male" value="m" name="gender" required="" aria-required="true">Male
					  </label>

					  <label for="gender_female">
					    <input type="radio" id="gender_female" value="f" name="gender">Female
					  </label>

					  <label for="gender" class="error">Please select your gender</label>
					</fieldset>
				</form>
			</div>
		</div>
	</div>

	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

	<script>
$(document).ready(function(){
	console.log("jQuery? It works!..");
});
	</script>
</body>
</html>
